<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Hostel Booking Management System</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="css/mdb.min.css" rel="stylesheet">
  <!-- Your custom styles (optional) -->
  <link href="css/style.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

  <script>
    $(document).ready(function () {

      $('#login').click(function () {

        email = $("#email").val();
        password = $("#password").val();

        if (email == "") {
          alert('Enter Your Email Address')
          $("#email").focus();
        }
        else if (password == "") {
          alert('Enter Your Password')
          $("#password").focus();
        }
        else {
          data = {
            "email": email,
            "password": password
          }
          // alert(password)

          $.ajax({
            url: 'http://localhost:8080/login22/',
            type: 'post',
            dataType: 'json',
            data: data,
            success: function (res, textStatus, xhr) {
              console.log(res.User)
              alert("Login Success..!!")
              if (res.User.usertype == "admin") {

                location.href = "view/admin/dashboard.html";

              }
              else {
                location.href = "view/user/homepage.html";
              }
              localStorage.setItem('token', res.token);

            },
            error: function (xhr, textStatus, errorThrown) {
              alert("Invalid Login !")
              console.log('Error in Operation');
            }
          });
        }
      });

    });  
  </script>


</head>

<body
  style="background-image: url('img/background.png'); background-repeat: no-repeat; background-size: cover; background-position: top center;">

    <!-- Full Page Intro -->
    <div class="view">
      <div class="container container-login">
        <div class="row">
          <div class="col-sm-12 col-login-form mask d-flex justify-content-center">
            <div class="login-form">

              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <div class="login-head waves-effect">
                      <h4 class="modal-title">LOGIN HERE</h4>
                    </div>
                  </div>

                  <div class="modal-body mx-3">
                    <div class="md-form mb-5">
                      <i class="fas fa-envelope prefix grey-text"></i>
                      <input type="email" id="email" class="form-control validate">
                      <label data-error="wrong" data-success="right" for="defaultForm-email">Your email</label>
                    </div>

                    <div class="md-form mb-4">
                      <i class="fas fa-lock prefix grey-text"></i>
                      <input type="password" id="password" class="form-control validate">

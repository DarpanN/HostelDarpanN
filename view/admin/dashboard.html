  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script>

    $(document).ready(function () {

      var tok = localStorage.getItem('token');
      
      
      /// Dashboard Creation
	  
      $.ajax({
        type: 'get',
        url: 'http://localhost:8080/users',
        beforeSend: function (xhr) {
          if (tok) {
            xhr.setRequestHeader('Authorization', 'Bearer ' + tok);
          }
        },
        success: function (data) {
          $('#stage').append('<p>' + data.fullname + '</p>');
        },
        error: function () {
          alert("Sorry, you are not logged in.");
          location.href = "../../index.html";
        }
      });



      // For Logging Out

      $("#logout").click(function () {
        $.ajax({
          type: 'post',
          url: 'http://localhost:8080/users/logout',
          beforeSend: function (xhr) {
            if (tok) {
              xhr.setRequestHeader('Authorization', 'Bearer ' + tok);
            }
          },
          success: function (data) {
            alert("You are logged out.");
            location.href = "../../index.html";
          },
          error: function () {
            alert("Sorry, please login your id!.");
            location.href = "../../index.html";
          }
        });
      })
    });  
  </script>



  <!-- Add Hostel script -->
  <script>
    var imageFile = '';
    $(document).ready(function () {

      $('#addhostel').click(function () {

        var hostelname = $("#hostelname").val();
        var hosteltype = $("#hosteltype").val();
        var email = $("#email").val();
        var address = $("#address").val();
        var phone = $("#phone").val();
        var description = $("#description").val();

        if (hostelname == "") {
          alert('Enter HostelName')
          $("#hostelname").focus();
        }
        else if (!hostelname.match("^[a-zA-Z ]+$")) {
          alert('Enter valid hostelname')
          $("#hostelname").focus();
        }
        else if (hosteltype == "") {
          alert('Enter hosteltype')
          $("#hosteltype").focus();
        }
        else if (!hosteltype.match("^[a-zA-Z ]+$")) {
          alert('Enter valid hosteltype')
          $("#hosteltype").focus();
        }
        else if (email == "") {
          alert('Enter email')
          $("#email").focus();
        }
        else if (address == "") {
          alert('Enter address')
          $("#address").focus();
        }
        else if (phone == "") {
          alert('Enter phone')
          $("#phone").focus();
        }
        else if (!phone.match("([0-9 + -]+).{7,}")) {
          alert('Enter valid phone')
          $("#phone").focus();
        }
        else if (description == "") {
          alert('Enter description')
          $("#description").focus();
        }
        else {

          data = {
            'hostelname': hostelname,
            'hosteltype': hosteltype,
            'email': email,
            'address': address,
            'phone': phone,
            'description': description,
            'image': imageFile
          }
          console.log(data);

          $.ajax({
            url: 'http://localhost:8080/addhostel',
            type: 'post',
            dataType: 'json',
            data: data,
            success: function (res, textStatus, xhr) {
              if (res.msg == "hostel_exist") {
                alert("Hostel already exist !")
              }
              else if (res.msg == "hostel_not_exist") {
                alert("Hostel Added Succesfull !!!")

              }

            },
            error: function (xhr, textStatus, errorThrown) {
              console.log(xhr);
              alert(xhr);
            }
          });
        }
      });


      $("#image").on('change', function () {
        let formData = new FormData();
        let files = $("#image").get(0).files;
        if (files.length > 0) {
          formData.append("imageFile", files[0]);
        }
        $.ajax({
          type: 'POST',
          url: 'http://localhost:8080/upload',
          contentType: false,
          cache: false,
          processData: false,
          data: formData,
          success: function (data) {
            imageFile = data;
            console.log(imageFile)
          },
          error: function () {
            alert("Image Upload Failed!!");
          }
        });
      });

    });




  </script>
  <!-- "Add hostel script End" -->
